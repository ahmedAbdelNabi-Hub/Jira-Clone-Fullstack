<div class="min-h-screen bg-gradient-to-br from-orange-50 via-white to-white flex items-center justify-center p-4">

  <!-- Background Pattern Container -->
  <div class="absolute inset-0 overflow-hidden bg-pattern">
    <!-- Animated Floating Shapes -->
    <div class="absolute top-20 left-10 w-20 h-20 bg-white rounded-full blur-sm animate-pulse"></div>
    <div class="absolute top-40 right-20 w-16 h-16 bg-purple-200/40 rounded-full blur-sm animate-bounce"></div>
    <div class="absolute bottom-32 left-1/4 w-24 h-24 bg-pink-200/40 rounded-full blur-sm animate-pulse delay-1000"></div>
    <div class="absolute top-1/3 right-1/3 w-12 h-12 bg-cyan-200/40 rounded-full blur-sm animate-bounce delay-500"></div>
    <div class="absolute bottom-20 right-10 w-18 h-18 bg-indigo-200/40 rounded-full blur-sm animate-pulse delay-700"></div>

    <!-- Animated Geometric Shapes -->
    <div class="absolute top-1/4 left-1/3 w-8 h-8 bg-gradient-to-r from-blue-200/40 to-purple-200/40 rotate-45 animate-spin-slow"></div>
    <div class="absolute bottom-1/3 right-1/4 w-6 h-6 bg-gradient-to-r from-pink-200/40 to-red-200/40 rotate-12 animate-pulse"></div>
    <div class="absolute top-1/2 left-1/5 w-10 h-10 bg-gradient-to-r from-green-200/40 to-teal-200/40 rotate-45 rounded-lg animate-bounce delay-300"></div>

    <!-- Animated Hexagons -->
    <div class="absolute top-16 right-1/3 w-6 h-6 bg-yellow-200/40 animate-pulse delay-200"
      style="clip-path: polygon(30% 0%, 70% 0%, 100% 50%, 70% 100%, 30% 100%, 0% 50%);"></div>
    <div class="absolute bottom-1/4 left-1/2 w-8 h-8 bg-purple-200/40 animate-bounce delay-1000"
      style="clip-path: polygon(30% 0%, 70% 0%, 100% 50%, 70% 100%, 30% 100%, 0% 50%);"></div>

    <!-- Light Grid Pattern -->
    <div class="absolute inset-0 opacity-10">
      <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
            <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#1f2937" stroke-width="0.8"/>
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" />
      </svg>
    </div>

    <!-- Moving Particles -->
    <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-blue-300/40 rounded-full animate-ping"></div>
    <div class="absolute top-3/4 right-1/4 w-2 h-2 bg-purple-300/40 rounded-full animate-ping delay-1000"></div>
    <div class="absolute top-1/2 right-1/3 w-1 h-1 bg-cyan-300/40 rounded-full animate-pulse delay-500"></div>
  </div>

  <!-- Main Content -->
  <div class="relative z-10 w-full max-w-md">
    <!-- Header with Logo -->
    <div class="text-center mb-2">
      <div class="flex items-center justify-center space-x-3 mb-1">
        <div class="relative">
          <div class="w-12 h-12 bg-gradient-to-br from-white to-slate-50 text-slate-800 border border-slate-200 rounded-2xl flex items-center justify-center">
            <i class='bx bxl-foursquare rotate-45 text-2xl bx-flip-vertical'></i>
          </div>
        </div>
        <div>
          <p class="text-slate-800 text-2xl font-bold bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">JOLLY</p>
        </div>
      </div>
     
      <p class="text-slate-600 text-lg">Login to access your workspace</p>
    </div>

    <!-- Login Form Container -->
    <div class="bg-white rounded-2xl p-8 border border-slate-200">
      <div class="space-y-6">
        
        <!-- Google Sign-in Button -->
        <div class="mb-6">
          <asl-google-signin-button type='standard' size='large' class="w-full"></asl-google-signin-button>
        </div>

        <!-- Divider -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-transparent text-slate-600">Or continue with email</span>
          </div>
        </div>

        <!-- Angular Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="relative">
            <input 
              formControlName="email" 
              type="email" 
              placeholder="Email address" 
              required
              class="w-full px-4 py-3 pl-12 bg-white border border-gray-300 rounded-xl text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500/30 focus:border-transparent backdrop-blur-sm transition-all duration-300 hover:bg-white/80">
            
            <!-- Email Icon -->
            <div class="absolute top-3 left-0 flex items-center pl-3">
              <div class="w-6 h-6 bg-black rounded-lg flex items-center justify-center">
                <i class='bx bx-envelope text-white text-sm'></i>
              </div>
            </div>
            
            <!-- Validation Icon -->
            <div class="absolute top-4 right-0 flex items-center pr-3">
              <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
                </path>
              </svg>
            </div>
            
            <!-- Form Error Component -->
            <app-form-error [form]="loginForm" [controlName]="'email'"></app-form-error>
          </div>

          <!-- Password Input -->
          <div class="relative">
            <input 
              formControlName="password" 
              type="password" 
              placeholder="Password" 
              required
              class="w-full px-4 py-3 pl-12 bg-white border border-gray-300 rounded-xl text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500/30 focus:border-transparent backdrop-blur-sm transition-all duration-300 hover:bg-white/80">
            
            <!-- Password Icon -->
            <div class="absolute top-3 left-0 flex items-center pl-3">
              <div class="w-6 h-6 bg-black rounded-lg flex items-center justify-center">
                <i class='bx bx-lock-alt text-white text-sm'></i>
              </div>
            </div>
            
            <!-- Validation Icon -->
            <div class="absolute top-4 right-0 flex items-center pr-3">
              <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                </path>
              </svg>
            </div>
            
            <!-- Form Error Component -->
            <app-form-error [form]="loginForm" [controlName]="'password'"></app-form-error>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
            <div class="flex items-center">
              <input 
                type="checkbox" 
                id="remember-me"
                class="h-4 w-4 text-blue-500 focus:ring-blue-400 border-slate-300 rounded bg-white/60 backdrop-blur-sm">
              <label for="remember-me" class="ml-3 text-sm text-slate-600 font-medium">Remember me</label>
            </div>
            <a class="text-sm font-semibold text-blue-500 hover:text-blue-600 transition-colors duration-200 cursor-pointer">
              Forgot password?
            </a>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit" 
            [disabled]="loginForm.invalid"
            class="w-full py-3 px-6 bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-semibold rounded-xl transition-all duration-300 transform hover:scale-[1.02]  disabled:cursor-not-allowed disabled:hover:scale-100 relative overflow-hidden">
            
            <!-- Button Shimmer Effect -->
            <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/20 to-white/0 -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
            
            <!-- Button Content -->
            <span *ngIf="!(_asyncDataHandler.isLoading$ | async)" class="relative z-10">Sign In</span>
            <span *ngIf="(_asyncDataHandler.isLoading$ | async)" class="relative z-10 flex items-center justify-center">
              <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin mr-2"></div>
              Signing in...
            </span>
          </button>
        </form>

        <!-- Footer -->
        <div class="text-center pt-4">
          <p class="text-slate-600 text-sm">
            Don't have an account?
            <a routerLink="/sign-out" class="text-blue-500 hover:text-blue-600 font-semibold transition-colors duration-300">
              Sign up
            </a>
          </p>
        </div>
      </div>
    </div>

    <!-- Additional Info -->
    <div class="text-center mt-6">
      <p class="text-slate-500 text-xs">
        By signing in, you agree to our
        <a href="#" class="text-blue-500 hover:underline transition-colors duration-200">Terms of Service</a> and
        <a href="#" class="text-blue-500 hover:underline transition-colors duration-200">Privacy Policy</a>
      </p>
    </div>
  </div>
</div>
