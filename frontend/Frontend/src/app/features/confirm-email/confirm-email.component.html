<main class="relative min-h-screen flex flex-col justify-center bg-slate-50 px-4 overflow-hidden">
    <div class="w-full max-w-6xl mx-auto px-4 md:px-6 py-24">
        <div class="flex justify-center">

            <div class="max-w-md mx-auto text-center bg-white px-4 sm:px-8 py-10 rounded-xl ">
                <header class="mb-8">
                    <h1 class="text-2xl font-bold mb-1">Email Verification</h1>
                    <p class="text-[15px] text-slate-500">Enter the 6-digit verification code that was sent to your
                        Email Box.</p>
                </header>
                <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
                    <div class="flex items-center justify-center gap-3">
                      <input *ngFor="let control of otpControls; let i = index"
                             type="text"
                             maxlength="1"
                             formControlName="{{i}}"
                             (input)="autoFocusNext(i, $event)"
                             class="w-14 h-14 text-center text-2xl  text-slate-900 bg-slate-100 border border-transparent hover:border-slate-200 appearance-none rounded p-4 outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100"
                      />
                    </div>
                    <div class="max-w-[260px] w-full inline-flex justify-center whitespace-nowrap rounded-lg bg-indigo-500 px-3.5 py-2.5 text-sm font-medium text-white shadow-sm shadow-indigo-950/10 hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-300 focus-visible:outline-none focus-visible:ring focus-visible:ring-indigo-300 transition-colors duration-150 mx-auto mt-4">
                      <button *ngIf="!(_asyncDataHandler.isLoading$ | async)" type="submit"
                              class="">
                        Verify Account
                      </button>
                      <span *ngIf="(_asyncDataHandler.isLoading$ | async)"  class="loader" ></span>
                    </div>
                  </form>
                  
                <div class="text-sm text-slate-500 mt-4">Didn't receive code? <a
                        class="font-medium text-indigo-500 hover:text-indigo-600" href="#0">Resend</a></div>
            </div>
