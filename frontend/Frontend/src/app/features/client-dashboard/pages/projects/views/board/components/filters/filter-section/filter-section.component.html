<!-- filter-section.component.html -->
<div
    class="absolute top-full left-0 mt-2 w-96 bg-white border border-gray-200 rounded-md shadow-lg z-50 max-h-96 overflow-y-auto">
    <div class="p-4">
        <h3 class="text-sm font-medium text-gray-900 mb-4">Filter Options</h3>

        <div class="grid grid-cols-2 gap-2">
            <!-- Work Type Filter -->
            <div class="mb-6">
                <h4 class="text-xs font-semibold text-gray-700 uppercase tracking-wide mb-3">Work Type</h4>
                <div class="space-y-2">
                    <label *ngFor="let workType of workTypes" class="flex items-center">
                        <input type="checkbox" [(ngModel)]="workType.checked"
                            (change)="onFilterChange('workType', workType)"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <span class="ml-2 text-sm text-gray-700 flex items-center">
                            <span class="w-3 h-3 rounded-full mr-2" [ngClass]="workType.color"></span>
                            {{ workType.label }}
                        </span>
                    </label>
                </div>
            </div>

            <!-- Priority Filter -->
            <div class="mb-6">
                <h4 class="text-xs font-semibold text-gray-700 uppercase tracking-wide mb-3">Priority</h4>
                <div class="space-y-2">
                    <label *ngFor="let priority of priorities" class="flex items-center">
                        <input type="checkbox" [(ngModel)]="priority.checked"
                            (change)="onFilterChange('priority', priority)"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <span class="ml-2 text-sm text-gray-700 flex items-center">
                            <span class="w-3 h-3 rounded-full mr-2" [ngClass]="priority.color"></span>
                            {{ priority.label }}
                        </span>
                    </label>
                </div>
            </div>

            <!-- Sprint Filter -->
            <div class="mb-6 col-span-2">
                <h4 class="text-xs font-semibold text-gray-700 uppercase tracking-wide mb-3">Sprints</h4>
                <div class="space-y-2">
                    <label *ngFor="let sprint of sprints" class="flex items-center">
                        <input type="checkbox" [(ngModel)]="sprint.checked" (change)="onFilterChange('sprint', sprint)"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <span class="ml-2 text-sm text-gray-700 flex items-center">
                            {{ sprint.label }}
                            <span class="ml-auto text-xs text-gray-500">{{ sprint.status }}</span>
                        </span>
                    </label>
                </div>
            </div>


        </div>
        <div class="pt-4 border-t border-gray-200 flex justify-between">
            <button (click)="clearAllFilters()" class="text-sm text-gray-500 hover:text-gray-700 transition-colors">
                Clear all
            </button>
            <button (click)="applyFilters()"
                class="px-4 py-1.5 bg-blue-600 text-white text-sm rounded hover:bg-blue-700 transition-colors">
                Apply Filters
            </button>
        </div>
    </div>
</div>
