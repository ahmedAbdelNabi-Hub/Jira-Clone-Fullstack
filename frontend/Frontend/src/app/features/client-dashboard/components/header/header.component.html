<header

    <div class="flex gap-3 items-center w-[15%] xl:w-[20%] ">

      </div>
    
      <div class="flex items-center justify-center space-x-3 ">
        <div class="relative">
          <div

          </div>
        </div>
        <div>
          <p

          <path d="m21 21-4.3-4.3"></path>

    <div class="mx-2 flex items-center max-w-[50%] w-[35%] xl:w-[30%] justify-end  gap-3">

      <button
        class="flex items-center flex-nowrap w-[150px] shadow-sm text-[#1868db] border border-blue-400 justify-center space-x-1 py-[5px] px-3 rounded-sm bg-[#ffffff] ">

        <p class="font-semibold flex flex-nowrap line-clamp-1 text-[14px] ">Premium trial</p>

      <div
        class="py-1 px-1 border text-[#505258] rounded-md shadow-sm bg-white flex items-center justify-center  border-gray-200">
