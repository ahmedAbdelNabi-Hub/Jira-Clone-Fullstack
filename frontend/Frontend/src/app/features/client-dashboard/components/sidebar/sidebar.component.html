<div class="bg-[#ffffff] relative">
    <div
        class=" bg-[#ffffff] translate-x-full left-3 top-[49px]  shadow-sm transition-all duration-300 transform w-[240px] h-full hidden md:fixed inset-y-0 start-0 z-0  border-x border-gray-200 lg:block lg:translate-x-0 lg:end-auto lg:bottom-0">
        <ul class="py-4 flex flex-col gap-2.5 text-[14.2px] px-5 font-medium  text-[#474850] ">
            <li class=" flex items-center space-x-2  ">
                <i class=' bx bx-user-circle'></i>
                <p>For you</p>
            </li>
            <li class=" flex items-center space-x-2  ">
                <i class='bx bx-time-five'></i>
                <p>Recent</p>
            </li>
            <li class=" flex items-center space-x-2  ">
                <i class='bx bx-star'></i>
                <p>Starred</p>
            </li>
            <li class=" flex items-center space-x-2  ">
                <i class='bx bx-customize'></i>
                <p>Apps</p>
            </li>
            <li class=" flex items-center space-x-2  ">
                <i class='bx bx-directions'></i>
                <p>Plans</p>
            </li>

            <li class=" flex items-center space-x-2  ">
                <i class='bx bx-filter'></i>
                <p>Filter</p>
            </li>
            <li class=" flex items-center space-x-2  ">
                <i class='bx bx-layout'></i>
                <p>Dashboards</p>
            </li>
            <li class=" flex items-center space-x-2  ">
                <i class='bx bx-group'></i>
                <p>Teams</p>
            </li>
            <div class="mb-6 ">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-xs font-semibold text-gray-700 uppercase tracking-wider">Projects</h3>
                    <button class="text-gray-400 hover:text-gray-600 transition-colors">
                        <i class='bx bx-plus text-sm'></i>
                    </button>
                </div>
                <ul class="space-y-1.5 h-[220px] overflow-y-auto">
                    <li *ngFor="let project of projectList">
                        <a href="#"
                            class="flex items-center space-x-3 px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 hover:text-gray-900 transition-colors">
                            <div class="w-5 h-5 rounded flex items-center justify-center text-white text-xs font-bold"
                                [ngClass]="project.color">
                                {{ project.initial }}
                            </div>
                            <span class="text-[14px]" >{{ project.name }}</span>
                        </a>
                    </li>
                </ul>

            </div>
        </ul>

    </div>

</div>
<div class="flex items-end justify-end gap-2  fixed left-0 bottom-0  px-3 py-4 border-t border-gray-200    ">
    <button class="px-10 text-[14px] text-[#505258] py-1 flex items-center justify-center rounded-sm shadow-sm  
    border border-gray-300
    ">Invite people</button>
    <div
        class="py-1 px-1 border text-[#505258] rounded-sm shadow-sm bg-white flex items-center justify-center  border-gray-200">
        <i class='bx bx-broadcast'></i>
    </div>
</div>
