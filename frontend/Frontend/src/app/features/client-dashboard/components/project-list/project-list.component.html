<ul class="space-y-1 h-[220px] overflow-y-auto">
    <li *ngFor="let project of projects">
        <div
            class="flex items-center space-x-3 px-3 py-2 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 hover:text-gray-900 transition-colors">
            <img [src]="project.logoUrl"
                class="w-5 h-5 rounded flex items-center justify-center text-white text-xs font-bold" />
            <span class="text-[14px]">{{ project.name }}</span>
        </div>
    </li>
</ul>
