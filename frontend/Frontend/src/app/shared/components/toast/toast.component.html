<div class="fixed top-8 end-0 flex-col py-8 gap-2 px-8 flex items-center justify-center z-[100]">
    <div *ngFor="let messageItem of messageQueue()" [@toastAnimation] class="z-[80]">
      <!-- Toast -->
      <div 
      [ngClass]="{'bg-stone-50/80':messageItem.type=='success', 'bg-red-50/80':messageItem.type=='error'}"
      class="max-w-xs border border-gray-200/30 backdrop-blur-sm rounded-xl drop-shadow-[0_20px_35px_rgba(0,0,0,0.15)]" role="alert" tabindex="-1" aria-labelledby="hs-toast-stack-toggle-update-label">
        <div class="flex p-4">
          <div class="shrink-0">
            <!-- Icon based on type -->
            <ng-container [ngSwitch]="messageItem.type">
              <!-- Success Icon -->
              <svg *ngSwitchCase="'success'" class="shrink-0 size-5 text-teal-500 mt-0.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
              </svg>
  
              <!-- Error Icon -->
              <svg *ngSwitchCase="'error'" class="shrink-0 size-5 text-red-500 mt-0.5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
              </svg>
            </ng-container>
          </div>
          <div class="ms-3">
            <p id="hs-toast-stack-toggle-update-label" class="text-sm text-gray-700">
              {{ messageItem.message }}
            </p>
          </div>
        </div>
      </div>
      <!-- End Toast -->
    </div>
  </div>
